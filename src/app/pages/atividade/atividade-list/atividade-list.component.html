<br/>
<div class="card shadow-2 pb-3 pl-3 pr-3" >
  <p-card header="Atividades">
  <p-table [value]="listaAtividades" class="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 20%">Nome</th>
        <th style="width: 20%">Descricao</th>
        <th style="width: 20%">Projeto</th>
        <th style="width: 20%">Cliente</th>
        <th style="width: 10%">Status</th>
        <th style="width: 10%">Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-atividade>
      <tr>
        <td>{{ atividade.nome }}</td>
        <td>{{ atividade.descricao }}</td>
        <td>{{ atividade?.projeto?.nome }}</td>
        <td>{{ atividade?.cliente?.nome }}</td>
        <td>{{ atividade?.status?.nome }}</td>
        <td>          
          <div class="action-buttons">
            <p-button icon="pi pi-eye" class="btn-visualizar p-button-rounded p-button-text p-button-primary" pTooltip="Visualizar" tooltipPosition="top"></p-button>
            <p-button icon="pi pi-pencil" class="btn-editar p-button-rounded p-button-text p-button-warning" pTooltip="Editar" tooltipPosition="top"></p-button>
            <p-button icon="pi pi-trash" class="btn-excluir p-button-rounded p-button-text p-button-danger" pTooltip="Excluir" tooltipPosition="top"></p-button>
   
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
</div>
