  <div class="welcome-container">
    <p-card class="welcome-card">
      <ng-template pTemplate="header">
        <p-image src="assets/logo.png" alt="Logo do Sistema X" width="100"></p-image>
      </ng-template>
  
      <ng-template pTemplate="title">
        Login
      </ng-template>
  
      <ng-template pTemplate="content">
        <form (ngSubmit)="login()">
          <div class="br-input">
            <label for="username">Usu√°rio</label>
            <input class="p-inputtext" type="text" id="username" [(ngModel)]="username" name="username" required />
          </div>
      
          <label for="password">Senha</label>
          <input class="p-inputtext" type="password" id="password" [(ngModel)]="password" name="password" required />
          <p-divider></p-divider>

          <button type="submit">Entrar</button>
        </form>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      </ng-template>
    </p-card>
  </div>
